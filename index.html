<body>
    <div id="root">
        <!-- Static Loader: Shows immediately before JS bundle loads -->
        <style>
          body { margin: 0; background-color: #f3f4f6; }
          .app-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif; color: #374151;
          }
          .app-loader-spinner {
            width: 64px; height: 64px; border: 4px solid #e5e7eb;
            border-top: 4px solid #7f1d1d; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 24px;
          }
          @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
          .app-loader-text { font-size: 1.5rem; font-weight: bold; letter-spacing: 0.05em; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
          @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        </style>
        <div class="app-loader">
          <div class="app-loader-spinner"></div>
          <div class="app-loader-text">Initializing Cortex...</div>
          <div id="loader-fallback" style="display: none; margin-top: 2rem; text-align: center; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;">
            <p style="color: #6b7280; font-size: 0.875rem;">Still waiting? There might be a problem with a cached version.</p>
            <button id="reset-button" style="margin-top: 1rem; padding: 0.5rem 1rem; font-weight: bold; color: white; background-color: #7f1d1d; border: none; border-radius: 0.5rem; cursor: pointer;">
              Hard Reset
            </button>
          </div>
        </div>
    </div>
    
    <script>
      // Failsafe for stuck PWA cache.
      // The timeout is stored on the window object so it can be cleared by the main
      // application script (index.tsx) once React has successfully mounted.
      window.fallbackTimeout = setTimeout(() => {
        const fallback = document.getElementById('loader-fallback');
        if (fallback) {
          fallback.style.display = 'block';
        }
      }, 5000);

      const resetButton = document.getElementById('reset-button');
      if (resetButton) {
        resetButton.addEventListener('click', async () => {
          try {
            if ('serviceWorker' in navigator) {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                await registration.unregister();
              }
              console.log('All service workers unregistered.');
            }
          } catch (error) {
            console.error('Error unregistering service workers:', error);
          } finally {
            // Hard reload, bypassing all caches.
            window.location.reload(true);
          }
        });
      }
    </script>
    
    <!-- This script tag is required for Vite to bundle your application -->
    <script type="module" src="/index.tsx"></script>
</body>
