<body>
    <div id="root">
        <!-- Static Loader: Shows immediately before JS bundle loads -->
        <style>
          body { margin: 0; background-color: #f3f4f6; }
          .app-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif; color: #374151;
          }
          .app-loader-spinner {
            width: 64px; height: 64px; border: 4px solid #e5e7eb;
            border-top: 4px solid #7f1d1d; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 24px;
          }
          @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
          .app-loader-text { font-size: 1.5rem; font-weight: bold; letter-spacing: 0.05em; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
          @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
          .reset-btn {
            margin-top: 1rem; padding: 0.75rem 1.5rem; font-weight: bold; color: white;
            background-color: #7f1d1d; border-width: 0 0 4px 0; border-color: #450a0a; border-style: solid;
            border-radius: 0.5rem; cursor: pointer; transition: all 0.15s ease-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
          }
          .reset-btn:hover { background-color: #991b1b; }
          .reset-btn:active { transform: translateY(2px); border-bottom-width: 2px; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
          .reset-btn:disabled { background-color: #9ca3af; border-color: #4b5563; cursor: wait; }
        </style>
        <div class="app-loader">
          <div class="app-loader-spinner"></div>
          <div class="app-loader-text">Initializing Cortex...</div>
          <div id="loader-fallback" style="display: none; margin-top: 2rem; text-align: center; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;">
            <p style="color: #6b7280; font-size: 0.875rem;">Still waiting? There might be a problem with a cached version.</p>
            <button id="reset-button" class="reset-btn">
              Hard Reset
            </button>
          </div>
        </div>
    </div>
    
    <script>
      // Failsafe for stuck PWA cache.
      // The timeout is stored on the window object so it can be cleared by the main
      // application script (index.tsx) once React has successfully mounted.
      window.fallbackTimeout = setTimeout(() => {
        const fallback = document.getElementById('loader-fallback');
        if (fallback) {
          fallback.style.display = 'block';
        }
      }, 5000);

      const resetButton = document.getElementById('reset-button');
      if (resetButton) {
        resetButton.addEventListener('click', () => {
          resetButton.disabled = true;
          resetButton.textContent = 'Resetting...';

          if ('serviceWorker' in navigator) {
            // Use promise chaining to ensure unregistration completes before reloading.
            navigator.serviceWorker.getRegistrations().then(registrations => {
              return Promise.all(registrations.map(r => r.unregister()));
            }).then(() => {
              console.log('All service workers unregistered.');
              window.location.reload(true);
            }).catch(error => {
              console.error('Error during hard reset:', error);
              window.location.reload(true); // Still reload on error
            });
          } else {
            window.location.reload(true);
          }
        });
      }
    </script>
